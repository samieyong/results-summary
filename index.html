<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="result">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary">
          <h3>Summary</h3>
          <summary>
            <p class="react">
              <span class="reaction"
                ><img
                  src="images/icon-reaction.svg"
                  alt="icon-reaction"
                />Reaction</span
              >
              <span class="score">80<span class="total"> / 100</span></span>
            </p>
            <p class="mem">
              <span class="memory"
                ><img
                  src="images/icon-memory.svg"
                  alt="icon-memory"
                />Memory</span
              >
              <span class="score">92<span class="total"> / 100</span></span>
            </p>
            <p class="ver">
              <span class="verbal"
                ><img
                  src="images/icon-verbal.svg"
                  alt="icon-verbal"
                />Verbal</span
              >
              <span class="score">61<span class="total"> / 100</span></span>
            </p>
            <p class="vis">
              <span class="visual"
                ><img
                  src="images/icon-visual.svg"
                  alt="icon-visual"
                />Visual</span
              >
              <span class="score">72<span class="total"> / 100</span></span>
            </p>
          </summary>
          <a href="#">Continue</a>
        </section>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://samieyong.github.io/cv/">Samieyong</a>.
      </div>
    </footer>
  </body>
</html>
